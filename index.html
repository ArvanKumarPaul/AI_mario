<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-info heading"><h3>AI Mario Game</h3>
      <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <div class="modal-fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h2>Instructions</h2>
            </div>
            <div class="modal-body">
              <img src="left.png" class="image-responsive img_ins">
              <img src="right.png" class="image-responsive img_ins">
              <img src="jump.png" class="image-responsive img_ins">
            </div>
          </div>
        </div>
      </div>
      <img src="mario.jpg" class="mario">
      <br>
      <br>
      <button class="btn btn-success" onclick="startGame()" id="start_btn">Start Game</button>
      <br>
      <div id="myCanvas"></div> 
      <br>
      <div id="gaming_console"></div>
      <br>
      <h2 class="btn btn-danger" id="status"></h2>
      <br>
      <h4 id="credits" class="copy_right_footer">Source-Code:<a href="https://github.com/ArvanKumarPaul" target="new">ArvanKumarPaul</a>||Game-Credit:Mario</h4>
    </center>
  </body>
</html>
